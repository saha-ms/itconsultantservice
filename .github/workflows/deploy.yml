name: Automated Deployment to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd server
          npm install
      - name: Run Tests
        run: |
          cd server
          npm test

  frontend:
    name: Frontend Tests and Deployment
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd client
          npm install
      - name: Run Tests
        run: |
          cd client
          npm test
      - name: Build Frontend
        run: |
          cd client
          npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: client/build
